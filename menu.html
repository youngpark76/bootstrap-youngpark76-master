<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Burgers – Leah’s Site</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body>

  <!-- Navbar -->
  <header class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark container-fluid px-3">
      <a class="navbar-brand" href="index.html">Leah’s Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
              aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav ms-auto collapse navbar-collapse" id="navMenu">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="menu.html">Our Burgers</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Menu Section -->
  <main class="container my-5">
    <h2 class="mb-4 custom-heading text-center">Menu Highlights</h2>
    <section class="row g-4">
      
      <article class="col-md-4">
        <figure class="card h-100">
          <img src="img/img1.jpg" class="card-img-top" alt="Classic Burger">
          <figcaption class="card-body">
            <h5 class="card-title">The Classic</h5>
            <p class="card-text">Our signature burger with lettuce, tomato, secret sauce, and a toasted brioche bun.</p>
            <a href="#" class="btn btn-custom" data-bs-toggle="tooltip" title="Add The Classic to your cart">
              Order Now
            </a>
          </figcaption>
        </figure>
      </article>

      <article class="col-md-4">
        <figure class="card h-100">
          <img src="img/img2.jpg" class="card-img-top" alt="Spicy Burger">
          <figcaption class="card-body">
            <h5 class="card-title">Fiery Stack</h5>
            <p class="card-text">For the protein lovers: jalapeños, aioli, and a sunny side up egg.</p>
            <a href="#" class="btn btn-custom" data-bs-toggle="tooltip" title="Order the Fiery Stack now">
              Order Now
            </a>
          </figcaption>
        </figure>
      </article>

      <article class="col-md-4">
        <figure class="card h-100">
          <img src="img/img3.jpg" class="card-img-top" alt="Veggie Burger">
          <figcaption class="card-body">
            <h5 class="card-title">Crunch Supreme</h5>
            <p class="card-text">Our crispy chicken sandwich stacked with pickles and drenched in zesty comeback sauce.</p>
            <a href="#" class="btn btn-custom" data-bs-toggle="tooltip" title="Get the Crunch Supreme today">
              Order Now
            </a>
          </figcaption>
        </figure>
      </article>

    </section>
  </main>

  <!-- Scripts -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
