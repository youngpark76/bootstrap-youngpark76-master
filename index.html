<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leah's Site</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>

  <!-- Header + Navbar -->
  <header class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark container-fluid">
      <a class="navbar-brand" href="index.html">Leah's Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav ms-auto collapse navbar-collapse" id="navbarNav">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Carousel -->
  <section id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <figure class="carousel-item active">
        <img src="img/img1.jpg" class="d-block w-100" alt="Slide 1">
      </figure>
      <figure class="carousel-item">
        <img src="img/img2.jpg" class="d-block w-100" alt="Slide 2">
      </figure>
      <figure class="carousel-item">
        <img src="img/img3.jpg" class="d-block w-100" alt="Slide 3">
      </figure>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </section>

  <!-- Main content -->
  <main class="container my-5">
    <section class="row">
      <article class="col-md-6 col-12 mb-4 mb-md-0">
        <h2 class="custom-heading">Our Mission</h2>
        <p>We strive to deliver excellent burgers.</p>
        <button class="btn btn-custom" data-bs-toggle="tooltip" title="Click to explore our burger story!">
          Learn More
        </button>
      </article>
      <aside class="col-md-6 col-12">
        <img src="img/img1.jpg" class="img-fluid img-thumbnail" alt="Our Team">
      </aside>
    </section>
  </main>

  <!-- Scripts -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
