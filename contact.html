<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact – Leah’s Site</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>
<body>

  <!-- Header + Navbar -->
  <header class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark container-fluid">
      <a class="navbar-brand" href="index.html">Leah’s Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu"
              aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <ul class="navbar-nav ms-auto collapse navbar-collapse" id="navMenu">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Our Burgers</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <main class="container my-5">
    <h2 class="mb-4 custom-heading text-center">We’d Love to Hear From You</h2>
    <form>
      <section class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name" required>
      </section>

      <section class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </section>

      <section class="mb-3">
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="What’s on your mind?" required></textarea>
      </section>

      <button type="submit" class="btn btn-custom" data-bs-toggle="tooltip" title="Send us your message!">
        Send Message
      </button>
    </form>
  </main>

  <!-- Scripts -->
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
